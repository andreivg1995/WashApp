<div class="container pt-5">
    <div class="col-md-6 offset-md-3">
        <h3>Customer Login</h3>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>
                    Name
                </label>
                <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name"/>
            </div>
        
            <div class="form-group">
                <label>
                    Username
                </label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="customer.userName" name="userName"/>
            </div>
        
            <div class="form-group">
                <label>
                    Email
                </label>
                <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email"/>
            </div>

            <div class="form-group">
                <label>
                    Password
                </label>
                <input type="text" class="form-control" id="password" [(ngModel)]="customer.password" name="password"/>
            </div>
        
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
