<div class="container pt-5">
    <div class="col-md-6 offset-md-3">
        <h3>Log in</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" email required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="customer.password" name="password" required/>
            </div>
        
            <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
