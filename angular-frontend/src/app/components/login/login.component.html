<div class="container d-flex align-items-center min-vh-100">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center mb-4">Accede a tu cuenta</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="person-fill" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs>  
                    </span>
                </div>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" placeholder="Email" email required/>
            </div> 
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <i-bs 
                            name="key-fill" 
                            width="1.2rem" 
                            height="1.2rem">
                        </i-bs> 
                    </span>
                </div>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="customer.password" placeholder="Password" required/>
            </div> 
        
            <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Submit</button>

            <div class="text-center pt-4">
                <p class="d-inline">Â¿No tienes cuenta?</p>
                <a routerLink="../register" routerLinkActive="active" class="nav-link d-inline">Registrarse</a>
            </div>
        </form>
    </div>
</div>

<p-toast position="top-right" [style]="{marginTop: '45px'}"></p-toast>
